<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm Deletion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fdf0f0;
            padding: 50px;
            text-align: center;
        }
        form {
            display: inline-block;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        input[type="password"] {
            padding: 10px;
            width: 100%;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<h2>⚠️ Confirm Account Deletion</h2>
<p>Enter your password to delete your account permanently:</p>
<form method="POST" action="{{ url_for('delete_account') }}">
    <input type="password" name="password" placeholder="Your Password" required><br>
    <button type="submit">Delete Account</button>
</form>
<br><br>
<a href="{{ url_for('inner_home') }}">Cancel</a>
</body>
</html>
