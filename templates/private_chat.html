<!DOCTYPE html>
<html>
<head>
    <title>Chat</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to bottom right, #e0eafc, #cfdef3);
            margin: 0;
            padding: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .chat-container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            padding: 30px;
        }

        .chat-header {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }

        .chat-box {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            background-color: #fff;
            height: 250px;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .message {
            margin-bottom: 12px;
            padding: 10px 14px;
            border-radius: 8px;
            max-width: 80%;
            word-wrap: break-word;
            clear: both;
        }

        .me {
            background-color: #dcf8c6;
            float: right;
            text-align: right;
        }

        .you {
            background-color: #f1f0f0;
            float: left;
            text-align: left;
        }

        .message-form {
            display: flex;
            gap: 10px;
        }

        textarea {
            flex: 1;
            resize: none;
            padding: 12px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
        }

        button {
            background-color: #007bff;
            border: none;
            color: white;
            font-size: 1rem;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .back-link {
            margin-top: 25px;
            display: inline-block;
            color: #007bff;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.2s;
            text-align: center;
            width: 100%;
            display: block;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="chat-header">ðŸ’¬ Chat with <span style="color:#000">@{{ friend.username }}</span></div>

    <div class="chat-box">
        {% if messages %}
        {% for msg in messages %}
        <div class="message {% if msg.sender_id == session['user_id'] %}me{% else %}you{% endif %}">
            {{ msg.message }}
        </div>
        {% endfor %}
        {% else %}
        <p style="color: #888;">No messages yet.</p>
        {% endif %}
    </div>

    <form method="POST" class="message-form">
        <textarea name="message" rows="2" placeholder="Type a message..." required></textarea>
        <button type="submit">Send</button>
    </form>

    <a href="{{ url_for('inner_home') }}" class="back-link">ðŸ”™ Back to Inner Home</a>
</div>

</body>
</html>
